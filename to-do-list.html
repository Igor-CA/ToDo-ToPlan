<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1">
    <title>ToDo ToPlan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <menu>
        <ul id="categorys" class="category-holder"></ul>
    </menu>
    <main>
        <h1 id="category-indicator">Category</h1>
        <ul id="todo-list" class="task-list">
            <li class="task">
                <div class="task__main-body">
                    <div class="task__checkbox-container">
                        <input type="checkbox" id="test" class="task__checkbox">
                        <label for="test" class="task__label">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non aliquam fugiat nisi ratione molestiae iure saepe dolorem atque! Iusto incidunt sit veniam debitis quasi, veritatis autem aut voluptatem reiciendis quo!</label>
                    </div>
                    <i class="fa fa-angle-down task__icon task__options-icon" aria-hidden="true"></i>
                </div>
                <div class="task__options-container">
                    <div class="task__due-date">23/03/2003</div>
                    <i class="fa fa-trash-o task__icon task__delete" aria-hidden="true"></i>
                    <i class="fa fa-pencil task__icon task__edit" aria-hidden="true"></i>
                </div>
                
            </li>
        </ul>
        
        <button id="new-task-button">+</button>
        
        <section id="add-task-screen" class="add-screen add-screen--invisible">
            <input type="text" id="new-task-name" class="add-screen__name-input" placeholder="Input new task here" autocomplete="off">

            <label for="category-input" class="add-screen__label">Category:</label>
            <input type="text" id="category-input" list="categorys-list" autocomplete="off" class="add-screen__input">
            <datalist id="categorys-list"></datalist>

            <label for="task-repetition" class="add-screen__label">Repetition:</label>
            <select name="task-repetition" id="task-repetition" class="add-screen__input">
                <option value="1">Once</option>
                <option value="2">Continuous</option>
                <option value="3">Hourly</option>
                <option value="4">Daily</option>
                <option value="5">Weekly</option>
                <option value="6">Monthly</option>
                <option value="7">Yearly</option>
            </select>

            <label for="due-date" class="add-screen__label">Due date:</label>
            <div class="add-screen__flex-container">
                <input type="date" id="due-date" class="add-screen__input add-screen__date-input">
                <i class="fa fa-close add-screen__reset-date" id="reset-date""></i>
            </div>

            <div class="add-screen__flex-container">
                <button id="cancel-new-task-button" class="add-screen__close-icons">Cancel <i class="fa fa-close"></i> </button>
                <button id="add-new-task-button" class="add-screen__close-icons">Add<i class="fa fa-check"></i></button>
                <button id="save-new-task-button" class="add-screen__close-icons add-screen__close-icons--invisible">Save<i class="fa fa-check"></i></button>
            </div>

        </section>
        
        <script src="scripts/todolist.js"></script>
    </main>
</body>
</html>
