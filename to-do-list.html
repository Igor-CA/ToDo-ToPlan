<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1">
    <title>ToDo ToPlan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <menu>
        <ul id="categorys" class="category-holder"></ul>
    </menu>
    <main>
        <h1 id="category-indicator">Category</h1>
        <ul id="todo-list" class="task-list">
            <li class="task">
                <div class="task__main-body">
                    <div class="task__checkbox-container">
                        <input type="checkbox" id="test" class="task__checkbox">
                        <label for="test" class="task__label">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non aliquam fugiat nisi ratione molestiae iure saepe dolorem atque! Iusto incidunt sit veniam debitis quasi, veritatis autem aut voluptatem reiciendis quo!</label>
                    </div>
                    <button class="task__icon task__options-icon"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
                </div>
                <div class="task__options-container">
                    <button class="task__icon task__delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    <button class="task__icon task__edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                </div>
                
            </li>
        </ul>
        

        <input id="add" type="button" value="+">
        <section id="add_task_screen" class="invisible">     
            <input type="text" id="new_task_name" placeholder="Input new task here" autocomplete="off">
            
            <label for="category_input">Category:</label>
            <input type="text" name="category_input" id="category_input" list="categorys_list" autocomplete="off">
            <datalist id="categorys_list">
            </datalist>

            <label for="task_repetition">Repetition:</label>
            <select name="task_repetition" id="task_repetition">
                <option value="1">Once</option>
                <option value="2">Continuous</option>
                <option value="3">Hourly</option>
                <option value="4">Daily</option>
                <option value="5">Weekly</option>
                <option value="6">Monthly</option>
                <option value="7">Yearly</option>
            </select>

            <label for="due_date">Due date:</label>
            <input type="date" name="due_date" id="due_date" defaultValue={currentDate}>
            <button id="reset_date" onclick="addScreen.resetDate()">
                <i class="fa fa-close"></i>
            </button>
            
            
            <button id="cancel_new_task_button" class="finish">Cancel <i class="fa fa-close"></i> </button>
            <button id="add_new_task_button" class="finish">Add<i class="fa fa-check"></i></button>
            <button id="save_new_task_button" class="finish invisible">Save<i class="fa fa-check"></i></button>
        </section>
        
        <script src="scripts/todolist.js"></script>
    </main>
</body>
</html>
