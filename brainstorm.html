<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/brainstorm-style.css">
    <title>Brainstorm</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Draggable.min.js"></script>

</head>
<body>
    <div id="workspace">
        <div class="block" id="square">
            <div class="diagonalResize bottom left"></div>
            <div class="diagonalResize bottom right"></div>
            <div class="diagonalResize top left"></div>
            <div class="diagonalResize top right"></div>
            <div class="leftResize"></div>
            <div class="rightResize"></div>
            <div class="topResize"></div>
            <div class="bottomResize"></div>
        </div>
        <div class="block" id="square2">
            <div class="diagonalResize bottom left"></div>
            <div class="diagonalResize bottom right"></div>
            <div class="diagonalResize top left"></div>
            <div class="diagonalResize top right"></div>
            <div class="leftResize"></div>
            <div class="rightResize"></div>
            <div class="topResize"></div>
            <div class="bottomResize"></div>
        </div>
    </div>
    <input id="add" type="button" value="+" onclick="addNote()">
    <script src="scripts/brainstorm.js"></script>


    </div>

</body>
</html>
